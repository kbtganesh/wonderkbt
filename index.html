<!DOCTYPE html>
<html>
<body>

<p>Verify both GET and Function calling from Mobile Application</p>

<p id="get"><font size="36px">appID from Device via QUERY STRING = ? </font></p>
<p id="fun"><font size = "36px">appID from Device via FUNCTION = ?</font></p>

<script>

var url = window.location.href;
if(url.includes("?") && (url.split('?'))[1].startsWith("appid"))
{
	var getParam = url.split('?');
	var appid = getParam[1].split('=');
	document.getElementById("get").innerHTML = "appID from Device via QUERY STRING = "+appid[1];
	document.getElementById("get").style.fontSize = "72px";
}


//getAppID("Vijay V R");


function  getAppID(appid)
{
	document.getElementById("fun").innerHTML = "appID from Device via FUNCTION = "+appid;
	document.getElementById("fun").style.fontSize = "72px";

}


</script>

</body>
</html>
